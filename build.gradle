plugins {
	id 'java'
	id 'org.springframework.boot' version '4.0.0-M3'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.kaidev99'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
}

dependencies {
	// Dependency tối thiểu để chạy một ứng dụng web
    implementation 'org.springframework.boot:spring-boot-starter-web'
    
    // Lombok là một tiện ích rất phổ biến, nên có
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

	// Thư viện cho việc tương tác DB
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

	// Thư viện cho việc validate dữ liệu
    implementation 'org.springframework.boot:spring-boot-starter-validation'

	// Driver kết nối MySQL
    runtimeOnly 'com.mysql:mysql-connector-j'

    // Dependency mặc định cho việc test
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
